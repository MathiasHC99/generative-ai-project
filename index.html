<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generative Workout Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Generative Workout Tool</h1>
<p>This tool can generate a personalized workout routine for you based on your age, height, weight, and preferred workout type. Just fill in the form below and click the button to get your workout plan.</p>
<form>
    <label for="age">Age:</label>
    <input id="age" type="number">
    <label for="height">Height (cm):</label>
    <input id="height" type="number">
    <label for="weight">Weight (kg):</label>
    <input id="weight" type="number">


    <label for="workout">Preferred workout:</label>
    <div id="workout">
        <input type="checkbox" id="cardio" name="workoutType" value="cardio">
        <label for="cardio">Cardio</label><br>
        <input type="checkbox" id="strength" name="workoutType" value="strength">
        <label for="strength">Strength training</label><br>
        <input type="checkbox" id="swimming" name="workoutType" value="swimming">
        <label for="swimming">Swimming</label><br>
        <input type="checkbox" id="cycling" name="workoutType" value="cycling">
        <label for="cycling">Cycling</label><br>
        <input type="checkbox" id="running" name="workoutType" value="running">
        <label for="running">Running</label><br>
    </div>
    <button id="generateBtn">Generate workout routine</button>
</form>
<p class="routine"></p>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
